
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <form id="userForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>
    <br>


    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>
    <br>

    <label for="address">Address:</label>
    <input type="text" id="address" required><br>


    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" required>
<br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label>
<br>
    <label for="food">Choice of Food (select at least 2):</label>
    <select id="food" multiple required>
      <option value="Pizza">Pizza</option>
      <option value="Burger">Burger</option>
      <option value="Salad">Salad</option>
      <option value="Pasta">Pasta</option>
      <option value="Sushi">Sushi</option>
    </select>
<br>
    <label for="state">State:</label>
    <input type="text" id="state" required>
    <br>

    <label for="country">Country:</label>
    <input type="text" id="country" required>
    <br>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table data will be dynamically inserted here -->
    </tbody>
  </table>

  <script>
    function submitForm() {
      const form = document.getElementById('userForm');
      const table = document.getElementById('dataTable');
      const newRow = table.insertRow(-1);
      
      // Extract values from the form
      const values = [
        'firstName', 'lastName', 'address', 'pincode', 'gender',
        'food', 'state', 'country'
      ].map(field => form.elements[field].value);

      // Create table cells and append values
      values.forEach((value, index) => {
        const cell = newRow.insertCell(index);
        cell.textContent = value;
      });

      // Clear the form
      form.reset();
    }
  </script>

</body>
</html>
